<div class="todo-container">
  <h1>Список задач</h1>
  <div class="input-container">
    <input type="text" placeholder="Добавить новую задачу" [(ngModel)]="newTask" (keyup.enter)="addTask()" />
    <button (click)="addTask()">Добавить</button>
  </div>

  <ul>
    <li *ngFor="let task of tasks; let i = index" [class.completed]="task.completed">
      <input type="checkbox" [(ngModel)]="task.completed" (change)="toggleTaskCompletion(i)" />
      {{ task.name }}
      <button (click)="removeTask(i)">Удалить</button>
    </li>
  </ul>
</div>
